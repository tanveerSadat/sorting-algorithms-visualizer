name: Sorting Visualizer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Backend & Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Run backend tests
        run: |
          cd backend
          pytest -v tests/algos_test.py

      - name: Run frontend Selenium tests
        env:
          DISPLAY: :99
        run: |
          cd frontend
          pytest -v tests/selenium_test.py
